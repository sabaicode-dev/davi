name: Deploy React App to AWS S3

on:
  pull_request:
    branches: [deploy_dashboard_app]
  push:
    branches: [deploy_dashboard_app]

defaults:
  run:
    working-directory: ./apps/dashboard-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Use the correct Node.js version

      # Step 3: Cache npm dependencies to speed up the build
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 5: Build the React app using Webpack
      - name: Build React App
        id: build
        run: |
          npm run build  # This uses the build script in your package.json which runs Webpack
        continue-on-error: false
  deploy:
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job
    if: github.ref == 'refs/heads/deploy_dashboard_app'

    steps:
      # Step 1: Checkout the repository code (for the deploy job)
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Ensure consistency in Node.js version across jobs

      # Step 3: Install dependencies (in case it's needed in deploy job)
      - name: Install Dependencies
        run: npm install

      # Step 4: Deploy to S3
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete # Optional: Deletes old files from the S3 bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "./apps/dashboard-app/dist" # Ensure this matches the build directory path


